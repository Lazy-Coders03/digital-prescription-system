<!DOCTYPE html>
<html>
<head>
  <title>Patient Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  Patient Portal
</div>

<div class="container">

  <h2>Your Prescription</h2>
  <div id="output"></div>

</div>

<script>
  var data = localStorage.getItem("prescription");

  if (data) {
    var prescription = JSON.parse(data);

    document.getElementById("output").innerHTML =
      "<p><b>Patient Name:</b> " + prescription.patient + "</p>" +
      "<p><b>Medicine:</b> " + prescription.medicine + "</p>" +
      "<p><b>Dose:</b> " + prescription.dose + "</p>";
  } else {
    document.getElementById("output").innerHTML =
      "<p>No prescription found.</p>";
  }
</script>

</body>
</html>
